version: "3"
services:
  user:
    build:
      context: .
      dockerfile: ./Dockerfile-compose
    image: "fikridulumina/user-services:dev-1.0.0"
    container_name: app_user
    volumes:
      - "./.env/:/opt/app/.env"
      - "./index.js/:/opt/app/index.js"
    depends_on:
      - dbUser
    networks:
      - kong-net
    restart: always
    command: sh -c "${RUNNER} index.js"

  dbUser:
    image: "mysql:5.7"
    container_name: db_user
    restart: always
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASS}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASS}"
    ports:
      - "${DB_PORT}"
    volumes:
      - "./my-db:/var/lib/mysql"
    networks:
      - kong-net

networks:
  kong-net:
    external: true
